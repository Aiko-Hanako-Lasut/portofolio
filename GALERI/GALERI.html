<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Aiko</title>
    <link rel="stylesheet" href="galeri.css">
</head>
<body bgcolor="#FFFAE6">
    <center><h1>AIKO'S GALLERY</h1></center>
    <hr color="#FF5F00" size="5", width="50%">
    <div class="gallery-container">
        <div class="gallery">
            <img src="../foto-foto/maba.jpg" alt="Maba" onclick="openModal('../foto-foto/maba.jpg', 'Maba', 'img')">
            <img src="../foto-foto/mycuteoma.jpg" alt="My Cute Oma" onclick="openModal('../foto-foto/mycuteoma.jpg', 'My Cute Oma', 'img')">
            <img src="../foto-foto/KAWAN-KAWAN.jpg" alt="Kawan-Kawan" onclick="openModal('../foto-foto/KAWAN-KAWAN.jpg', 'Kawan-Kawan', 'img')">
            <img src="../foto-foto/PARENTS.HTML.jpg" alt="Parents" onclick="openModal('../foto-foto/PARENTS.HTML.jpg', 'Parents', 'img')">
            <img src="../foto-foto/dsa_projek.jpg" alt="DSA Projek" onclick="openModal('../foto-foto/dsa projek.jpg', 'DSA Projek', 'img')">
            <img src="../foto-foto/info_oprec.png" alt="Info Oprec" onclick="openModal('../foto-foto/info oprec.png', 'INFO OPREC UVICS UNTUK BULAN AGUSTUS 2024 NANTI XIXI', 'img')">
            <img src="../foto-foto/BEMT1.jpg" alt="BEMT1 day" onclick="openModal('../foto-foto/BEMT1.jpg', 'img')">
            <img src="../foto-foto/boyfie.jpg" alt="boyfie" onclick="openModal('../foto-foto/boyfie.jpg', 'img')">
            <img src="../foto-foto/kucigfw.jpg" alt="kucing" onclick="openModal('../foto-foto/kucigfw.jpg', 'img')">
            <img src="../foto-foto/ig_uvics.png" alt="ig uvics" onclick="openModal('../foto-foto/ig uvics.jpg', 'img')">
            <img src="../foto-foto/DINING.jpg" alt="Campus day" onclick="openModal('../foto-foto/DINING.jpg', 'img')">
            <img src="../foto-foto/MK.jpg" alt="penyelesaian MK DSA" onclick="openModal('../foto-foto/MK.jpg', 'img')">
            <video src="../foto-foto/SMP.mp4" alt="teman2 smp" onclick="openModal('../foto-foto/SMP.mp4','video')" controls></video>
            <video src="../foto-foto/2023_RECAP.mp4" alt="recap 2023" onclick="openModal('../foto-foto/2023 RECAP.mp4', 'recap 2023', 'video')" controls></video>
            <video src="../foto-foto/snowy.mp4" alt="MY CUTE DOGY SNOWY" onclick="openModal('../foto-foto/snowy.mp4', 'MY CUTE DOGY SNOWY', 'video')" controls></video>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <video class="modal-content" id="modalVideo" style="display: none;" controls></video>
        <div id="caption"></div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="galeri.js"></script>
</body>
</html>
